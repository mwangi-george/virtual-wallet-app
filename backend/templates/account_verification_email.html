<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center; /* Center text in the body */
    }
    h1 {
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8e3e47;
    }
  </style>
</head>
<body>
  <h3>{{ greeting }}</h3>
  <p>{{ message_body }}</p>
  <a href="{{ redirect_to }}">
    <button>{{ button_label }}</button>
  </a>
</body>
</html>
